<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@300;400;500;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class="box-gradient"></div>

    <div class="form-image">
        <img src="img/undraw_group-chat_4xw0.svg">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>            
                </div>
                <div class="login-button">
                    <button><a href="#"></a>Entrar</button>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome">
                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome"></div>
                    <div class="input-box">
                        <label for="firstname">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxxx-xxxx">
                    </div> 
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    </div> 
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input type="password" id="confirmpassword" name="password" placeholder="Digite sua senha">
                    </div>         
            </div>

            <div class="gender-input">
            <div class="gender-title">
                <h3>Gênero</h3>
            </div>
            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>        
                </div>
                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>        
                </div>
                <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outros</label>        
                </div>
                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro não dizer</label>        
                </div>
            </div>    
            </div>
            <div class="continue-button">
                <button><a href="#"></a>Continuar</button>
            </div>
        </form>
    </div>



</body>
</html>
